				<form class="login100-form-reg validate-form" action="#">
					
     				<div class="wrap-input100 validate-input" data-validate = "Ingrese nombre(s)">
						<input class="input100" type="text" name="nombre" placeholder="Nombre(s) del adoptante">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese apellido(s)">
						<input class="input100" type="text" name="pass" placeholder="Apellido(s) del adoptante">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-book" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Ingrese su teléfono celular">
						<input class="input100" type="text" name="celular" placeholder="Teléfono celular del adoptante">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>



					<div class="wrap-input100 validate-input" data-validate = "Ingrese su C.I">
						<input class="input100" type="text" name="pass" placeholder="Cédula de identidad del adoptante">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-sort-numeric-desc" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Ingrese su correo electrónico">
						<input class="input100" type="text" name="pass" placeholder="Correo electrónico del adoptante">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Ingrese fecha de adopción">
						<input class="input100" type="date" name="pass" placeholder="Fecha de adopción">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="far fa-calendar-alt" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100">
						<button class="login100-form-btn" type="password" name="pass">Cargar fotografía</button>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-camera-retro" aria-hidden="true"></i>
						</span>
					</div>

					
						
					



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Registrar
						</button>

						<button class="login100-form-btn">
							Borrar
						</button>

						<button class="login100-form-btn">
							Cancelar
						</button>
					</div>

				


					
					<div class="text-center">
						<div class="Footer-pic">
							<img src="images/AA.png" alt="IMG">
						</div>
					</div>
