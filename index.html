<!DOCTYPE html>
<html lang="en">
<head>
	<title>Amor Animal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
      <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
      	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css.map">


</head>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/AA.png" alt="Amor animal">
				</div>

				<form class="login100-form validate-form-in" action="#">
					<div class="login100-form-title">
						Iniciar sesión
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Email requerido">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Contraseña requerida">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Iniciar
						</button>
						
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Te olvidaste tu
						</span>
						<a class="txt3" href="#">
							Usuario / Contraseña?
						</a>
					</div>

					<div class="text-center p-t-50">
						<a class="txt2" href="#">
							Crea una cuenta!
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="js/search_langing_page.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>


	
	<div class="bg-modal">
    <div class="modal-content">
      <div class="close">+</div>
      <h6>Recupere su contraseña</h6>
      <div class="Footer-pic">
		 <img src="images/inicio.png" alt="A,pr Animal">
	  </div>

      <form action="#">

        <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="pass" placeholder="Ingrese su correo electrónico">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
               Enviar
            </button>
          
            <button class="login100-form-btn" id="closse">
              Cancelar
            </button>
        </div>
      </form>


    </div>
	</div>

</body>
</html>
